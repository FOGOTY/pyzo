<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <meta http-equiv="refresh" content="0;url=./main.html" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <style>

    :root{
      --bg:#0b0e12;
      --card:#0f1720;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
    }
    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg) 0%, #081018 100%);
      color: #e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .center {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card {
      width:min(720px, 92%);
      max-width: 720px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px 34px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
      display:flex;
      gap:16px;
      align-items:center;
    }

    .left {
      flex:0 0 56px;
      height:56px;
      border-radius:10px;
      background: linear-gradient(135deg, rgba(110,231,183,0.14), rgba(78,144,255,0.06));
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--accent);
      font-size:20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.6);
    }

    .content {
      flex:1;
      min-width:0;
    }

    h1 {
      margin:0 0 6px 0;
      font-size:18px;
      letter-spacing: -0.2px;
      color:#f1f6fb;
    }
    p {
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.3;
    }


    .foot {
      margin-top:10px;
      font-size:12px;
      color:rgba(154,164,178,0.6);
    }


    .spinner {
      width:18px;
      height:18px;
      border-radius:50%;
      position:relative;
      box-sizing:border-box;
      border:2px solid rgba(255,255,255,0.06);
      overflow:hidden;
    }
    .spinner::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:50%;
      box-shadow: 0 -6px 0 0 var(--accent);
      transform: rotate(0deg);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }


    .sr-only {
      position:absolute !important;
      height:1px; width:1px;
      overflow:hidden;
      clip:rect(1px,1px,1px,1px);
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <main class="center" role="main" aria-live="polite">
    <section class="card" aria-describedby="desc">
      <div class="left" aria-hidden="true">→</div>

      <div class="content">
        <h1>We are redirecting you to website</h1>
        <p id="desc">No action required — opening the destination now.</p>
        <div class="foot">If your browser blocks automatic redirects, <span class="sr-only">the page will attempt to open</span> try opening <a href="./main.html" style="color:inherit; text-decoration:underline; opacity:0.9;">main.html</a>.</div>
      </div>

      <div style="margin-left:12px; display:flex; align-items:center;">
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <script>

    (function(){
      try {

        window.setTimeout(function(){
          location.replace('./main.html');
        }, 0);
      } catch (e) {

        location.href = './main.html';
      }
    })();
  </script>
</body>
</html>
